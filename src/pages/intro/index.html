<!DOCTYPE html>
<html lang="en">
  <head>
    <% if(isCordova) { %>
    <script src="cordova.js"></script>
    <% } %>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src blob: https: 'self' 'unsafe-eval' 'unsafe-inline' ws://localhost:3000; style-src 'self' 'unsafe-inline'; media-src blob: *; img-src 'self' data: content:;"
    />

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover"
    />

    <title x-l10n="main_title">pasco</title>
  </head>

  <body>
    <div class="intro-container">
      <nav
        class="navbar navbar-default main-top-navbar"
        style="margin-bottom: 0;"
      >
        <ul class="x-navbar">
          <li class="head"><h1 href x-l10n>pasco</h1></li>
          <li class="space"></li>
          <li>
            <a class="icon-btn" href="quick-setup.html" id="skip-btn"
              ><div class="icon-with-text">
                <span class="fa fa-arrow-right fa-2x"></span>
                <span class="text" x-l10n>Skip</span>
              </div></a
            >
          </li>
          <li>
            <a class="icon-btn hidden" href="quick-setup.html" id="start-btn"
              ><div class="icon-with-text">
                <span class="fa fa-arrow-right fa-2x"></span>
                <span class="text" x-l10n>Next</span>
              </div></a
            >
          </li>
        </ul>
      </nav>
      <div class="intro-video-container">
        <video id="intro-video" controls autoplay="autoplay" preload="none">
          <source id="intro-video-source" type="video/mp4" />
          <track
            label="English"
            kind="subtitles"
            id="intro-video-track"
            srclang="en"
            default
          />
        </video>
      </div>
      <div
        id="error-modal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="Error dialog"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
              <button
                class="btn btn-primary copy-details-btn m-b-10"
                type="button"
                x-l10n
              >
                Copy
              </button>
              <pre><code class="error-details"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
